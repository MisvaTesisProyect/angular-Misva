<div class="container">
    <div class="row d-flex justify-content-center align-items-center w-100 h-100 py-4">
        <div class="col-12 col-md-6 col-lg-4 w-100">
            <form action="" class="p-3 bg-white rounded shadow">
                <div class="text-center p-2">
                    <h2>Registrarse</h2>
                </div>
                <div class="form-group p-2">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Nombre">
                </div>
                <div class="form-group p-2">
                    <label for="last_name">Apellido:</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="apellido">
                </div>
                <div class="form-group p-2">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="example@mail.com">
                </div>
                <div class="form-group p-2">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="contraseña">
                </div>
                <div class="form-group">
                    <a [routerLink]="['/login']" type="button" class="text-center w-100">Ya tengo cuenta</a>
                </div>
                <div class="form-group p-1">
                    <button type="submit" class="btn btn-primary btn-block">Acceder</button>
                </div>
            </form>
        </div>
    </div>
</div>
